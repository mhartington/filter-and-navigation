<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-button (click)="increment()">Increment filter</ion-button>
  <ion-button (click)="decrement()">Decrement filter</ion-button>

  <div>
    Current filter value: {{filterVal}}<br>
  </div>
</ion-content>
